<?xml version="1.0" encoding="UTF-8"?>
<svg 
  width="390" 
  height="520"
  viewBox="0 0 390 520" 
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Silver-Green to Pale-Gold gradient -->
    <linearGradient id="elvenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C9DCCB" />
      <stop offset="100%" stop-color="#C6A667" />
    </linearGradient>

    <!-- Soft gold glow for stars -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#F4EDE0" />

  <!-- Title -->
  <text 
    x="50%" 
    y="40" 
    text-anchor="middle" 
    font-family="Cinzel" 
    font-size="22" 
    fill="#C6A667"
  >
    The Elven Path to the Grey Havens
  </text>

  <!-- Decorative curve -->
  <path 
    d="M80 60 C150 90, 240 90, 310 60" 
    stroke="url(#elvenGradient)" 
    stroke-width="1.2" 
    fill="none"
    opacity="0.7"
  />

  <!-- MAIN JOURNEY PATH (Lantern follows this path) -->
  <path
    id="journey-path"
    d="
      M 40 120
      C 120 80,  190 180,  250 140
      S 360 220, 300 280
      S 180 350, 260 420
      S 380 480, 200 500
    "
    stroke="url(#elvenGradient)"
    stroke-width="4"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Leaves -->
  <path d="M65 115 l6 10 l6 -10" fill="#C9DCCB" opacity="0.7"/>
  <path d="M210 155 l6 10 l6 -10" fill="#C9DCCB" opacity="0.7"/>
  <path d="M285 260 l6 10 l6 -10" fill="#C9DCCB" opacity="0.7"/>
  <path d="M230 380 l6 10 l6 -10" fill="#C9DCCB" opacity="0.7"/>

  <!-- Stars (glowing) -->
  <circle cx="310" cy="210" r="4" fill="#C6A667" filter="url(#softGlow)" opacity="0.6"/>
  <circle cx="90"  cy="250" r="3" fill="#C6A667" filter="url(#softGlow)" opacity="0.5"/>
  <circle cx="340" cy="340" r="4" fill="#C6A667" filter="url(#softGlow)" opacity="0.6"/>

  <!-- Runes -->
  <text x="40"  y="470" fill="#C9DCCB" opacity="0.5" font-size="18">ᚦ</text>
  <text x="350" y="150" fill="#C9DCCB" opacity="0.5" font-size="18">ᛇ</text>

  <!-- Grey Havens Marker -->
  <circle cx="200" cy="500" r="7" fill="#C6A667" />
  <text 
    x="200" 
    y="517" 
    text-anchor="middle" 
    font-family="Cinzel" 
    font-size="14" 
    fill="#C6A667"
  >
    Grey Havens
  </text>
</svg>
